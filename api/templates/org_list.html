{% extends 'base.html' %}
{% block title %}
orgs
{% endblock %}
{% block content %}
{% load static %}


<div class="">
    <form action="{% url 'api:org' %}" method="post">
    {% csrf_token %}

    {% for org in orgs %}
        <div class="flex w-1/2 mt-1 gap-10">
            <button type="submit" name="org_id" value="{{org.id}}" class="w-56 text-left duration-500 hover:bg-zinc-500 bg-zinc-400 h-10 px-4 rounded">{{org.name}}</button>
        </div>
    {% endfor %}
    </form>
</div>

<div class="mt-10 flex w-1/2 justify-between gap-10">
    <div class="hover:bg-red-500 bg-red-400 rounded-full w-10 h-10 duration-500">
        <img src="{% static 'del.svg' %}" alt="Icon description">
    </div>

    <form class="" method="post">
        {% csrf_token %}
        <input autocomplete="off" type="text" id="input_field" name="input_field" required maxlength="56" class="h-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <button type="submit" class="duration-500 hover:bg-zinc-500 bg-zinc-400 h-10 px-4 rounded">Создать</button>
        <label for="input_field" class="block text-sm font-medium text-zinc-300">Введите название организации</label>
    </form>
</div>

<div>
    <div class="hover:bg-zinc-500 bg-zinc-400 rounded-full w-10 h-10 duration-500">
        <img src="{% static 'add.svg' %}" alt="Icon description">
    </div>
</div>



{% endblock %}
