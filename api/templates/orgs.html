{% extends 'base.html' %}
{% block title %}
orgs
{% endblock %}
{% block content %}

<div class="max-w-md mx-auto mt-8">
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="input_field" class="block text-sm font-medium text-zinc-300">Введите название организации</label>
            <input autocomplete="off" type="text" id="input_field" name="input_field" required maxlength="56" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" class="inline-block duration-500 hover:bg-zinc-500 bg-zinc-400 py-2 px-4 rounded">Создать</button>
    </form>

    {% for org in orgs %}
    <div>{{org.name}}</div>
    {% endfor %}
    
</div>




{% endblock %}
